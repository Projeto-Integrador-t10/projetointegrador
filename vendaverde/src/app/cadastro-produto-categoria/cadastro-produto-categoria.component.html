<div class="container my-5">

    <h3 class="text-center mb-4">Cadastre um produto</h3>

    <div class="form-group">
        <label class="" for="titulo">Nome do produto:</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite aqui o nome do produto"
            [(ngModel)]='produto.nome'>
    </div>

    <div class="form-group">
        <label class="" for="titulo">Preço:</label>
        <input type="number" class="form-control" id="preco" placeholder="Digite aqui o preço do produto"
            [(ngModel)]='produto.preco'>
    </div>

    <div class="form-group">
        <label class="" for="titulo">Quantidade:</label>
        <input type="number" class="form-control" id="quantidade" placeholder="Digite aqui o preço do produto"
            [(ngModel)]='produto.quantidade'>
    </div>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="estoque">
        <label class="form-check-label" for="">Produto em estoque</label>
    </div>

    <div class="form-group">
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Selecione a Categoria do produto</label>
        <select name="categoria" id="categoria" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" [(ngModel)]='idCategoria'>
          <option *ngFor='let item of listaCategorias' value{{item.id}}>{{item.nome}}</option>
        </select>
        
    </div>

    <div class="form-group d-flex justify-content-end">
        <button type="button" class="btn btn-info" (click)='salvarProduto()'>Salvar produto</button>
    </div>

</div>
