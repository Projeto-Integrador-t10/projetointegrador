<div class="container-fluid pb-0 vh-100">
    <div class="row ">
        <div class="col-md-6 pl-0">
            <img src="../../assets/img/produto/cafe.jpg" class="img-fluid" style="width: auto; height:600px;">
        </div>
        <div class="col-md-6">
            <div class="form-group m-3">
                <br>
                <h1 class="text-center">Login</h1>
                <br>
                <label for="exampleInputEmail1">Endereço de email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Seu email" [(ngModel)]='usuarioLogin.usuario'>
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com
                    ninguém.</small>
            </div>
            <div class="form-group m-3">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha"
                    [(ngModel)]='usuarioLogin.senha'>
                <br>
                <input type="checkbox" aria-label="Checkbox for following text input"><small> Lembre de mim</small>
            </div>
            <br><br><br>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-success w-25" (click)='entrar()'>Entrar</button>
            </div>
            <br>

        </div>
    </div>
</div>
