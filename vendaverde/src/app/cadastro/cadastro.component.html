<div class="container-fluid pb-0 vh-100">

  <div class="row">
    <div class="col-md-6 pl-0">
      <img src="../../assets/img/produto/plantacao2.jpg" class="img-fluid" style="width: auto; height:600px;">
    </div>
    <div class="col-md-6">

      
        <br>
        <h1 class="text-center">Cadastrar</h1>
        <br>
        <div class="col-md-12">
          <div>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome aqui"
                [(ngModel)]='usuario.nome'>
            </div>

            <div class="form-group">
              <label for="usuario">Nome de usuário</label>
              <input type="text" class="form-control" id="usuario" placeholder="Digite um email"
                [(ngModel)]='usuario.usuario'>
            </div>

            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha"
                (input)='conferirSenha($event)' value='{{senha}}'>
            </div>

            <div class="form-group">
              <label for="senhaConf">Confirmar Senha</label>
              <input type="password" class="form-control" id="senhaConf" placeholder="Digite a confirmação de senha"
                [(ngModel)]='usuario.senha'>
            </div>

            <div class="form-group text-secondary">

              <input type="checkbox" border-0 class="check-input mr-2" (change)="toggleVisibility($event)" />
              <label class="font-weight mr-2">Controler</label>
              <label *ngIf='!this.usuario.admin' class="font-weight"></label>
              <label *ngIf='!this.usuario.admin' class="font-weight"></label>
            </div>


            <div class="d-flex justify-content-center">
              <button class="btn btn-outline-success w-25" (click)='cadastrar()'>Cadastrar</button>
            </div>
            
            
          </div>
        </div>
      
    </div>
  </div>
</div>
