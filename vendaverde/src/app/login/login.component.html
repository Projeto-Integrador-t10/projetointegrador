<div class="container">

    <div class="row mt-5 mb-5">
        <div class="col-md-12">
            <h1 class="text-center">Login</h1>

        </div>
        <div class="col-md-5">

            <div class="border border-success rounded">
                <div class="form-group m-3">
                    <br><br>
                    <h1 class="text-center">Login</h1>
                    <br>
                    <label for="exampleInputEmail1">Endereço de email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Seu email" [(ngModel)]='usuarioLogin.usuario'>
                    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com
                        ninguém.</small>
                </div>
                <div class="form-group m-3">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha"
                        [(ngModel)]='usuarioLogin.senha'>
                </div>
                <br><br><br>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-success w-25" (click)='entrar()'>Entrar</button>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
