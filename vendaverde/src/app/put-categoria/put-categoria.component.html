<div class="container">
    
    <div class="row mt-5 mb-5">
        
        <div class="col-md-12">

            <div>
                <div class="form-group">
                    <label for="titulo">Nome da categoria:</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Digite aqui a categoria" [(ngModel)] = "categoria.nome">
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25" (click)="salvar()">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
