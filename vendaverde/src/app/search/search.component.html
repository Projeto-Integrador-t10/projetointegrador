
<section class="w-100 container-fluid bg-dark py-2">
    <form class="w-100">
        <div class="form-inline">
            <div class="w-100 d-flex align-items-center">
                <button type="submit" class="btn px-1 mr-2 fluid" (click)="findAllByName()">
                    <img src="../../assets/icons/search-line.svg" alt="">
                </button>
                <input type="text" [(ngModel)]='this.nome' class="form-control inputSearch fluid w-100" id="inlineFormInput"
                    placeholder="Busque por produtos" [ngModelOptions]="{standalone: true}">
            </div>
            <div>
            </div>
        </div>
    </form>
</section>

<section class="w-100 bg-dark">    
    <div class="container">
        <div class="row d-flex justify-content-start">
            <div *ngFor="let item of listaProdutos" class="card m-3" style="width: 15.5rem;">
                <img src="../../assets/img/produto/banana.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{item.nome}}</h5>
                <h6 class="card-title">{{item.preco| currency:'BRL'}}</h6>
                <a href="#" class="btn btn-primary">Conhe√ßa</a>
                </div>
            </div>
        </div> 
       
    </div>
</section>
