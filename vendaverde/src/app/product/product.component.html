<div class="container my-5 pb-5">
    <div class="row m-3">
        <div class="col-md-8">

          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://pc.warface.com/ms/data/slider_944x440/6085d0bb9270b21cacbc914178c16f78.jpg" alt="Primeiro Slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://conteudo.imguol.com.br/c/entretenimento/24/2020/09/15/banana-1600197261350_v2_450x337.jpg" alt="Segundo Slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLjG43g2rN1haREHhwgOIJ5pCkRTOmD1AYEA&usqp=CAU" alt="Terceiro Slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only"></span>
            </a>
          </div>
          
        </div>
         <div class="col-md-4">
                  <h1>{{produto.nome}}</h1>
                  <p>Product description</p>

                  <h5>{{produto.preco | currency:'BRL'}}</h5>
                  <button class="btn btn-outline-success m-1">comprar</button>
                  <button class="btn btn-outline-info m-1">Doar</button>
              </div>
    </div>
</div>
